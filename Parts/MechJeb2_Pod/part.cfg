        minThrust = 0
        maxThrust = 100
        heatProduction = 300
        fxOffset = 0, 0, 7
        PROPELLANT
        {
            name = MJPropellant
            ratio = 1
            DrawGauge = True
        }
        atmosphereCurve
        {
            key = 0 260
            key = 1 100
        }
    }

    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = engine
        gimbalRange = 1
        useGimbalResponseSpeed = true
        GimbalResponseSpeed = 0.1
    }

    MODULE
    {
        name = ModuleJettison
        jettisonName = adapter
        bottomNodeName = bottom
        isFairing = True
        jettisonedObjectMass = 0.1
        jettisonForce = 5
